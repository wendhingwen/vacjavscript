<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>lottery</title>
    <style>
        .rectangle {
            background-color: #8D9FB3;
            width: 200px;
            height: 200px;
            line-height: 200px;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <center>
        <div class="container">
            <div class="d-flex justify-content-center ">
                <div class="row align-items-center">
                    <div class="col-5"><span>
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">最小號碼</label>
                                <input id="min" class="form-control" type="number" value="0">
                            </div>
                        </span></div>
                    <div class="col-5">
                        <span>
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">最大號碼</label>
                                <input id="max" class="form-control" type="number" value="0">
                        </span>
                    </div>

                </div>
                <div class="col"><span> <button type="button" class="btn btn-info mt-3" id="check">確認</button></span>
                </div>
            </div>
            <div class="input-group-prepend">

            </div>
            &nbsp; &nbsp;
            <div class="input-group-prepend">

            </div>

        </div>

        <a>已經抽出:<a id="number"></a></a>
        <div class="rectangle  mt-3 align-middle" id="text">

        </div>
        <button type="button" class="btn btn-info mt-3" id="pick">抽</button>
        </div>
    </center>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script>

        var array = [];
        function start() {
            min = $("#min").val();
            i_min = parseInt(min);
            // console.log(i_min);
            max = $("#max").val();
            i_max = parseInt(max);
            // console.log(rand);
            for (var i = i_min; i <= i_max; i++) {  //範圍是最小到最大
                array.push(i); //將所有值放在陣列
            }

        }
        function check() {
            if (array.length > 0) {
                console.log("array.length=" + array.length);

                var r = Math.floor(Math.random() * array.length);
                var n = array[r];

                console.log(r);
                console.log(n);

                console.log(array);

                if (array.length == 1) {
                    document.getElementById("number").innerHTML += n + "";
                    document.getElementById("text").innerHTML = n + "";
                    alert("數字已抽完");

                } else {
                    document.getElementById("number").innerHTML += n + ", ";
                    document.getElementById("text").innerHTML = n + "";
                }
            }
            array.splice(r, 1);


        }
        $("#check").on("click", function () {
            start();
            document.getElementById("pick").disabled = false;
        })

        $("#pick").on("click", function () {
            check();
        })

    </script>
</body>

</html>
